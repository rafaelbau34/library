<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="button-container">
        <button id="addBook">Add book</button>
      </div>
      <div class="form-popup" id="popUpForm">
        <button id="closeBtn">X</button>
        <form action="" id="bookForm" class="form-container">
          <div class="inp">
            <label for="title">Title:</label>
            <input type="text" name="title" required />
          </div>

          <div class="inp">
            <label for="author">Author:</label>
            <input type="text" name="author" required />
          </div>

          <div class="inp">
            <label for="pages">Pages:</label>
            <input type="number" name="pages" required />
          </div>

          <div class="inp">
            <label for="option">Have you read it?</label>
            <label
              ><input type="radio" name="option" value="yes" required />
              Yes</label
            >
            <label
              ><input type="radio" name="option" value="no" required />No</label
            >
          </div>
          <button class="ok-btn" type="submit">Ok</button>
        </form>
      </div>
      <div id="book-list"></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
